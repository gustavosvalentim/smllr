services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_ENGINE: postgresql
      DATABASE_USER: root
      DATABASE_PASSWORD: root
      DATABASE_NAME: smllr
      DATABASE_PORT: 5432
      DATABASE_HOST: postgres
    ports:
      - "8080:8000"
    links:
      - postgres
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: smllr
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
