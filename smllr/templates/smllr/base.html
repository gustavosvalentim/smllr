<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Smllr{% endblock %}</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Roboto Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<style>
  * {
    font-family: 'Roboto', sans-serif;
  }
</style>

<body class="bg-gray-950 flex flex-col min-h-screen">
  <nav class="p-4">
    <div class="flex items-center gap-8 mx-auto container">
      <a href="{% url 'shorturls_form' %}" class="text-2xl font-semibold text-white">Smllr</a>
    </div>
  </nav>

  <main class="mt-8 grow">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="p-4">
    <div class="text-center text-sm text-gray-600">
      &copy; 2025 Smllr. All rights reserved.
    </div>
  </footer>
</body>

</html>
